<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo-header.svg" alt="Логотип" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <img
            class="profile__avatar"
            src="./images/profile/profile__avatar.jpg"
            alt="Изображение профиля"
          />
          <div class="profile__info">
            <div class="profile__name-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__job">Иследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="element"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_open-profile">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="form-profile" class="form-profile">
          <input
            type="text"
            name="profileName"
            id="profile-name"
            class="form-profile__input"
            placeholder="Имя"
            required
          />
          <input
            type="text"
            name="profileJob"
            id="profile-job"
            class="form-profile__input"
            placeholder="Сфера деятельности"
            required
          />
          <button type="submit" class="form-profile__submit-button"></button>
          <button type="button" class="form-profile__close-icon"></button>
        </form>
      </div>
    </div>
    <div class="popup popup_card">
      <div class="popup-card__container">
        <h3 class="popup-card__title">Новое место</h3>
        <form name="form-card" class="form-card">
          <input
            type="text"
            name="CardName"
            id="card-name"
            class="form-card__input"
            placeholder="Название"
            required
          />
          <input
            type="text"
            name="CardLink"
            id="card-link"
            class="form-card__input"
            placeholder="Ссылка на картинку"
            required
          />
          <button type="submit" class="form-card__submit-button"></button>
          <button type="button" class="form-card__close-icon"></button>
        </form>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup-image__container">
        <img
          class="popup-image__element"
          src="./images/popup-image.jpg"
          alt="Увеличенное изображение"
        />
        <p class="popup-image__title">Работает</p>
        <button type="button" class="popup-image__close-icon"></button>
      </div>
    </div>
    <template id="templateCard">
      <article class="card">
        <button type="button" class="card__delete"></button>
        <img
          class="card__image"
          src="./images/block-cards/Аллея-баобабов.jpg"
          alt="Изображение"
        />
        <div class="card__description">
          <h2 class="card__title">Аллея баобабов</h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </article>
    </template>
    <script src="scripts/script.js"></script>
  </body>
</html>
