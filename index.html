<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo-header.svg" alt="Логотип" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <img
            class="profile__avatar"
            src="./images/profile/profile__avatar.jpg"
            alt="Изображение профиля"
          />
          <div class="profile__info">
            <div class="profile__name-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__job">Иследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="element"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup-profile">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <button type="button" class="popup__close-icon"></button>
        <form name="form-profile" class="form form-profile" novalidate>
          <fieldset class="form__set">
            <label class="form__field">
              <input
                type="text"
                name="profileName"
                id="username-input"
                class="form__input form-profile__input"
                placeholder="Имя"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="form__input-error username-input-error"></span>
            </label>
            <label class="form__field">
              <input
                type="text"
                name="profileJob"
                id="job-input"
                class="form__input form-profile__input"
                placeholder="Сфера деятельности"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="form__input-error job-input-error"></span>
            </label>
            <button
              type="submit"
              class="form__submit-button"
            >
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup-card">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <button type="button" class="popup__close-icon"></button>
        <form name="form-card" class="form form-card" novalidate>
          <fieldset class="form__set">
            <label class="form__field">
              <input
                type="text"
                name="cardName"
                id="name-input"
                class="form__input form-card__input"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="form__input-error name-input-error"></span>
            </label>
            <label class="form__field">
              <input
                type="url"
                name="CardLink"
                id="link-input"
                class="form__input form-card__input"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="form__input-error link-input-error"></span>
            </label>
            <button
              type="submit"
              class="form__submit-button form-card-button"
            >
              Создать
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup__container-image">
        <img
          class="popup__element-image"
          src="./images/popup-image.jpg"
          alt="Увеличенное изображение"
        />
        <p class="popup__title-image">Работает</p>
        <button type="button" class="popup__close-icon"></button>
      </div>
    </div>
    <template id="templateCard">
      <article class="card">
        <button type="button" class="card__delete"></button>
        <img
          class="card__image"
          src="./images/block-cards/Аллея-баобабов.jpg"
          alt="Изображение"
        />
        <div class="card__description">
          <h2 class="card__title">Аллея баобабов</h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </article>
    </template>
    <script src="scripts/cards.js"></script>
    <script src="scripts/validate.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
