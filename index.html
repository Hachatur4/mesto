<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo-header.svg" alt="Логотип" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <img
            class="profile__avatar"
            src="./images/profile/profile__avatar.jpg"
            alt="Изображение профиля"
          />
          <div class="profile__info">
            <div class="profile__name-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__job">Иследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="element">
        <article class="card">
          <img
            class="card__image"
            src="./images/block-cards/Аллея-баобабов.jpg"
            alt="Изображение"
          />
          <div class="card__description">
            <h2 class="card__title">Аллея баобабов</h2>
            <button
              type="button"
              class="card__like-button card__like-button_active"
            ></button>
          </div>
        </article>
        <article class="card">
          <img
            class="card__image"
            src="./images/block-cards/Гора-Фудзи.jpg"
            alt="Изображение"
          />
          <div class="card__description">
            <h2 class="card__title">Гора Фудзи</h2>
            <button
              type="button"
              class="card__like-button card__like-button_active"
            ></button>
          </div>
        </article>
        <article class="card">
          <img
            class="card__image"
            src="./images/block-cards/Берген.jpg"
            alt="Изображение"
          />
          <div class="card__description">
            <h2 class="card__title">Берген</h2>
            <button
              type="button"
              class="card__like-button card__like-button_active"
            ></button>
          </div>
        </article>
        <article class="card">
          <img
            class="card__image"
            src="./images/block-cards/Гриндельвальд.jpg"
            alt="Изображение"
          />
          <div class="card__description">
            <h2 class="card__title">Гриндельвальд</h2>
            <button
              type="button"
              class="card__like-button card__like-button_active"
            ></button>
          </div>
        </article>
        <article class="card">
          <img
            class="card__image"
            src="./images/block-cards/Ронда.jpg"
            alt="Изображение"
          />
          <div class="card__description">
            <h2 class="card__title">Ронда</h2>
            <button
              type="button"
              class="card__like-button card__like-button_active"
            ></button>
          </div>
        </article>
        <article class="card">
          <img
            class="card__image"
            src="./images/block-cards/Сайатама.jpg"
            alt="Изображение"
          />
          <div class="card__description">
            <h2 class="card__title">Сайатама</h2>
            <button
              type="button"
              class="card__like-button card__like-button_active"
            ></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="form-profile" class="form-profile">
          <input
            type="text"
            name="userName"
            id="popup-name"
            class="popup__input"
            placeholder="Имя"
            required
          />
          <input
            type="text"
            name="userJob"
            id="popup-job"
            class="popup__input"
            placeholder="Сфера деятельности"
            required
          />
          <button type="submit" class="popup__submit-button"></button>
          <button type="button" class="popup__close-icon"></button>
        </form>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
